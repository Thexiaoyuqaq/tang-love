<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何获取网易云音乐ID - 教程</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #ffd1d1 0%, #fff1f1 50%, #ffd1d1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 10px 30px rgba(255, 107, 139, 0.1),
                0 0 0 1px rgba(255, 107, 139, 0.05);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            color: #ff6b8b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(255, 107, 139, 0.2);
        }

        .step {
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 139, 0.1);
            transition: transform 0.3s ease;
        }

        .step:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.1);
        }

        .step h2 {
            color: #ff6b8b;
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: #ff6b8b;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            flex-shrink: 0;
        }

        .step p {
            margin-bottom: 15px;
            color: #666;
        }

        .step img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tip {
            background: rgba(255, 107, 139, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #ff6b8b;
        }

        .tip strong {
            color: #ff6b8b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .step {
                padding: 15px;
                margin-bottom: 25px;
            }

            .step h2 {
                font-size: 1.2em;
            }

            .step-number {
                width: 25px;
                height: 25px;
                font-size: 0.8em;
            }
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b8b, #ff8da1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.2);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 139, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 如何获取网易云音乐ID</h1>
        
        <div class="step">
            <h2><span class="step-number">1</span>打开网易云音乐</h2>
            <p>在网易云音乐APP或网页版中找到你想要的音乐。</p>
        </div>

        <div class="step">
            <h2><span class="step-number">2</span>获取音乐链接</h2>
            <p>点击分享按钮，选择"复制链接"选项。</p>
            <p>链接格式类似：<br>https://music.163.com/song?id=<strong>1234567</strong>&userid=...</p>
        </div>

        <div class="step">
            <h2><span class="step-number">3</span>提取音乐ID</h2>
            <p>在链接中找到"id="后面的数字，这就是音乐ID。</p>
            <p>例如：在链接 https://music.163.com/song?id=1234567 中<br>
            音乐ID就是：<strong>1234567</strong></p>
        </div>

        <div class="tip">
            <strong>温馨提示：</strong>
            <ul>
                <li>确保选择的音乐可以正常播放</li>
                <li>建议选择音质较好的歌曲</li>
                <li>注意音乐的时长是否合适</li>
            </ul>
        </div>

        <a href="javascript:history.back()" class="back-btn">返回上一页</a>
    </div>
</body>
</html>
